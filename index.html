    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/love-potion.png">
    <LINK REL=StyleSheet HREF="css/style.css" TYPE="text/css" MEDIA=screen>
    <script src="js/script.js" type="text/javascript"></script>

    <!-- Google Tag Manager (noscript) -->

    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    
    <section class="main-container">
        <button class="new-game-button">New Game</button>
        <div class="field-container">
            <p class="field-title">Energy <strong>used</strong></p>
            <div class="field-inputs">
                <button class="minus-button"></button>
                <input type="number" value="0" class="energy-used-val">
                <button class="plus-button"></button>
            </div>
        </div>
        <div class="field-container">
            <p class="field-title">Energy <strong>gain</strong></p>
            <div class="field-inputs">
                <button class="minus-button"></button>
                <input type="number" value="0" class="energy-gain-val">
                <button class="plus-button"></button>
            </div>
        </div>
        <div class="field-container">
            <p class="field-title">Energy <strong>loss</strong></p>
            <div class="field-inputs">
                <button class="minus-button"></button>
                <input type="number" value="0" class="energy-loss-val">
                <button class="plus-button"></button>
            </div>
        </div>
        <div class="field-container">
            <p class="field-title">Current energy</p>
            <div class="field-inputs">
                <input type="number" value="3" readonly class="current-energy-val">
            </div>
        </div>
        <button class="end-turn-button">End Turn</button>

    </section>
